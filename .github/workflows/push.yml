on:
  push:
    branches:
      - master
      - new-go

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # setup go
      - name: login to aws 
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::601394826940:role/${{ github.event.repository.name }}-gha
          role-session-name: gha
          aws-region: us-west-2
      - uses: aws-actions/amazon-ecr-login@v1
      - uses: docker/setup-buildx-action@v2
      - name: Setup build container
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          load: true
          tags: 601394826940.dkr.ecr.us-west-2.amazonaws.com/test-ecr:${{ github.event.repository.name }}
          cache-from: type=registry,ref=601394826940.dkr.ecr.us-west-2.amazonaws.com/test-ecr:${{ github.event.repository.name }}
          cache-to: type=inline
      - name: build artifacts 
        run: |
          docker run -i --rm \
          -v $(pwd):$(pwd) \
          -w $(pwd) \
          601394826940.dkr.ecr.us-west-2.amazonaws.com/test-ecr:${{ github.event.repository.name }} \
          go mod download && GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o bootstrap -tags lambda.norpc main.go
          chmod +x bootstrap
          zip bootstrap-arm64.zip bootstrap
          rm bootstrap

          docker run -i --rm \
          -v $(pwd):$(pwd) \
          -w $(pwd) \
          601394826940.dkr.ecr.us-west-2.amazonaws.com/test-ecr:${{ github.event.repository.name }} \
          go mod download && GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o bootstrap -tags lambda.norpc main.go
          chmod +x bootstrap
          zip bootstrap-amd64.zip bootstrap
          rm bootstrap

      # upload to s3
      - name: upload 
        run: |
          aws s3 cp bootstrap-amd64.zip s3://kloudcover-public-us-west-2-601394826940/healthcheck/bootstrap-amd64.zip
          aws s3 cp bootstrap-arm64.zip s3://kloudcover-public-us-west-2-601394826940/healthcheck/bootstrap-arm64.zip

        