Parameters:
  ServiceName:
    Type: String
  Environment:
    Type: String
    Default: prod
  ServiceURL:
    Type: String
  PhoneNumber:
    Type: String
    Default: ""

Conditions:
  HasPhone:
    Fn::Not: [!Equals [!Ref PhoneNumber, ""]]

Resources:
  HealthCheckLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Sub kloudcover-public-${AWS::Region}-601394826940
        S3Key: binaries/healthcheck.zip
      Environment:
        Variables:
          REGION: !Sub ${AWS::Region}
          METRIC_NAME: !Sub ${ServiceName}-${Environment}
          URL: !Sub ${ServiceURL}
      Role: !GetAtt HealthCheckLambdaRole.Arn
      Handler: healthcheck
      MemorySize: 128
      Runtime: provided.al2
      Timeout: 20

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt HealthCheckLambda.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt HealthCheckEvent.Arn

  HealthCheckEvent:
    Type: AWS::Events::Rule
    Properties:
      State: ENABLED
      Description: !Sub ${ServiceName}-${Environment}-healthcheck
      ScheduleExpression: rate(1 minute)
      Targets:
        - Id: !Sub ${ServiceName}-${Environment}-healthcheck
          Arn: !GetAtt HealthCheckLambda.Arn

  HealthCheckLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "metricput"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource: "*"

  HealthAlertTopic:
    Type: AWS::SNS::Topic

  AlertSubscription:
    Condition: HasPhone
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref HealthAlertTopic
      Protocol: sms
      Endpoint: !Sub ${PhoneNumber}

  HealthCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !Ref HealthAlertTopic
      AlarmName: !Sub ${ServiceName}-${Environment}-health
      MetricName: !Sub ${ServiceName}-${Environment}
      Namespace: AppHealth
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 3
      Threshold: 1
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: ServiceName
          Value: !Sub ${ServiceName}-${Environment}
        - Name: Metric name
          Value: is-up
